<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
	</head>
	<body>
		<div class="login">
			<h1>That Other Climbing Comp - Register</h1>
			<div class="links">
				Already have an account? <a href="{{ url_for('login') }}" class="active">Login</a>
        <br>
        <br>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>

        <label for="register_code">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="register_code" placeholder="Registration Code" id="register_code" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
